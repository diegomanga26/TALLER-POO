<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="/main.js"></script>
    <title>TALLER POO</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form id="formulario">
                    <fieldset>
                        <legend><b>AÃ±adir Figura</b></legend>
                        <div class="mb-3">
                            <label for="figura" class="form-label"><b>Figura:</b></label>
                            <select id="figura" class="form-select">
                                <option selected>Figura</option>
                                <option value="1">Circulo</option>
                                <option value="2">Rectangulo</option>
                            </select>
                        </div>
                        <div class="mb-3" id="formColor">
                            <label for="color" class="form-label"><b>Color:</b></label>
                            <input type="text" id="color" class="form-control" placeholder="Ingrese el color de la figura">
                        </div>
                        <div class="mb-3" id="formRadio" style="display: none;">
                            <label for="radio" class="form-label"><b>Radio:</b></label>
                            <input type="text" id="radio" class="form-control" placeholder="Ingrese radio del circulo">
                        </div>
                        <div class="mb-3" id="formLargo" style="display: none;">
                            <label for="largo" class="form-label"><b>Largo:</b></label>
                            <input type="text" id="largo" class="form-control" placeholder="Ingrese el Largo del rectangulo">
                        </div>
                        <div class="mb-3" id="formAncho" style="display: none;">
                            <label for="ancho" class="form-label"><b>Ancho:</b></label>
                            <input type="text" id="ancho" class="form-control" placeholder="Ingrese el Ancho del rectangulo">
                        </div>

                    <button type="submit" class="btn btn-dark" id="btnCalcular">Calcular</button>

                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="tarjeta" style="padding-top: 20px;">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
